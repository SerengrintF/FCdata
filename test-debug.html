<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 테스트</title>
</head>
<body>
    <h1>API 디버그 테스트</h1>
    <button onclick="testAPI()">API 테스트</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '테스트 중...';
            
            try {
                // 간단한 닉네임으로 테스트
                const response = await fetch('/api/search/test');
                const status = response.status;
                
                resultDiv.innerHTML = `
                    <h3>응답 상태: ${status}</h3>
                `;
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML += `<p>에러: ${errorText}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p>오류: ${error.message}</p>`;
            }
        }
    </script>

    <footer style="text-align: center; padding: 2rem 1rem; margin-top: 3rem; color: #666; font-size: 0.875rem; border-top: 1px solid #e0e0e0;">
        Data based on NEXON Open API
    </footer>
</body>
</html>
